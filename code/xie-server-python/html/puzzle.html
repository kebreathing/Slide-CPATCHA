<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Chris Long" />
  <meta name="revised" content="Chris, 2017/12/12" />
  <meta name="application-name" content="SLIDE_CAPTCHA" />
  <meta name="description" content="Slide CAPTCHA in I.S.E" />
  <meta http-equiv="refresh" content="300" />
  <meta http-equiv="content-type" content="text/html" />

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/puzzle.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/puzzle.css" />
</head>

<body>
  <div class="container" id="container">
    <!-- Begin : sub-puzzle-->
    <!--
     展示所有的子拼图， 选择正确的子拼图缩影图后，放大显示子拼图
     用户拖动放大的子拼图道指定位置
    -->
    <div class="left-container">
      <table width="100%" class="thumbnails-container">
        <tbody width="100%">
          <tr height="15%">
            <td width="50%">
              <div class="thumbnails-default" id="thumbnail_div1">
                <img id="selected1" class="thumbnails selected" src="./img/selected.png" />
                <img id="thumbnail1" class="thumbnails" src="./img/pieces/pic-00000200-00.png" />
              </div>
            </td>
            <td width="50%">
              <div class="thumbnails-default" id="thumbnail_div2">
                <img id="selected2" class="thumbnails selected" src="./img/selected.png" />
                <img id="thumbnail2" class="thumbnails" src="./img/pieces/pic-00000200-01.png" />
              </div>
            </td>
          </tr>
          <tr height="15%">
            <td width="50%">
              <div class="thumbnails-default" id="thumbnail_div3">
                <img id="selected3" class="thumbnails selected" src="./img/selected.png" />
                <img id="thumbnail3" class="thumbnails" src="./img/pieces/pic-00000600-00.png" />
              </div>
            </td>
            <td width="50%">
              <div class="thumbnails-default" id="thumbnail_div4">
                <img id="selected4" class="thumbnails selected" src="./img/selected.png" />
                <img id="thumbnail4" class="thumbnails" src="./img/pieces/pic-00000600-01.png" />
              </div>
            </td>
          </tr>
          <!-- End: thumbnails -->
          <tr height="45%">
            <td width="100%" colspan="2">
              <img id="puzzle" class="subpuzzle" src="./img/loading.gif" />
              <div class="tips">
                <label><font>Drag your puzzle!</font></label>
              </div>
            </td>
          </tr>
          <!-- End: Sub-Puzzle -->

          <tr height="10%">
            <td colspan="2"><button id='resetBtn'> <span>RESET</span> </button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End : sub-puzzle-->

    <!-- Begin : whole puzzle-->
    <div class="right-container">
      <div class="puzzle-container">
        <div class="img-container">
          <img src='./img/pics/pic-00000200.jpeg' />
        </div>
      </div>
    </div>
    <!-- End : whole puzzle-->

    <!-- Begin: text plain-->
    <div class="text-container">
      <div class="text-show" id="textShower">
      </div>
    </div>
    <!-- End : text plain-->
  </div>
</body>
